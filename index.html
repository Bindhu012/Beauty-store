<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlowUp Beauty Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>GlowUp Beauty</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Enhance Your Natural Glow ✨</h2>
    <p>Explore our range of skincare and beauty products.</p>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="./image/glow face cream.jpg" alt="Face cream">
        <h3>Glow face cream</h3>
        <p>₹499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./image/matte lipstick.avif" alt="lipstick">
        <h3>Matte lipstick</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./image/silky foundation.jpg" alt="Foundation">
        <h3>Silky foundation</h3>
        <p>₹599</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="./image/water proof eyeliner.jpg" alt="Eyeliner">
        <h3>Waterproof eyeliner</h3>
        <p>₹299</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 GlowUp Beauty. All rights reserved.</p>
  </footer>

</body>
</html>
